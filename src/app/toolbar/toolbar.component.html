<mat-toolbar class="mat-elevation-z6" color="primary">
  <a href="https://es-la.angularmastery.com" target="_blank" fxLayout="row" fxLayoutAlign="none center">
    <img src="../assets/ngmy.svg" width="30" height="30" class="d-inline-block align-top" alt="Angular Mastery">
    <span fxShow="false" fxShow.gt-xs>Angular</span><span fxShow="false" fxShow.gt-xs class="ngmy">&#160;Mastery</span>
    <div [hidden]="user">
      <span fxHide="false" fxHide.gt-xs>Angular</span>
      <span fxHide="false" fxHide.gt-xs class="ngmy">&#160;Mastery</span>
    </div>
  </a>

  <div class="spacer"></div>
  <img class="avatar" alt="User's Photo"
       *ngIf="user"
       [src]="user.photoURL">
</mat-toolbar>
